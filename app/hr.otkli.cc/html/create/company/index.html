<body tabindex="0" id="main">
  <!--    overlay   -->
  <overlay>

    <tovacancy style="overflow: scroll;max-height: 100%;">
      <column class="m">

      </column>
    </tovacancy>
    <croppie style="flex-direction:column">
      <div id="demo"></div>
      <tag-l class="button-purp-light" tabindex="0" onclick="savePhoto('company');">
        <p>Сохранить</p>
      </tag-l>
    </croppie>
  </overlay>
  <!--    main page   -->

  <cookies>
  </cookies>
  <top-nav>
    <div>
      <row class="xxs logo">
        <a href="https://hr.otkli.cc" alt='Главная cтраница'><img src="https://static.otkli.cc/svg/logoimg.svg" alt="Логотип otkli.cc" class="logoimg"></a>
        <a href="https://hr.otkli.cc" alt='Главная cтраница' class="hide-m"><img src="https://static.otkli.cc/svg/logotext.svg" alt="Текст логотипа otkli.cc" class="logotext"></a>
      </row>
      <row class="xs">
      </row>
    </div>
  </top-nav>


  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <main>
    <column class="m vac-full">
      <column class="xs" style="align-items: flex-end;">
        <row class='m fullwidth' style="align-items:center">
          <img class="small companyavatar" style="height: 44px; width: 44px;" src="https://static.otkli.cc/svg/default-avatars/avatar-5.svg">
          <input type="text" placeholder="Название компании" autocomplete="off" data-requared="true" data-target="create_comp" data-id="name">
        </row>
        <label tabindex="0">
          <input type="file" accept="image/png, image/jpeg" onchange="previewFile();" style="display: none;">
          <tag-xs class="checkbox-purp button-gray-dark">
            <icon class="i-photo"></icon>
            <p>Изменить фото</p>
          </tag-xs>
        </label>
      </column>
      <textarea-parent>
        <textarea maxlength="1500" placeholder="Расскажите о компании" data-target="create_comp" data-id="about"></textarea>
        <span></span>
      </textarea-parent>
      <!--
      <row class="m double">
        <input type="text" placeholder="Основной цвет" data-target="create_comp" data-id="color">
        <input type="text" placeholder="Дополнительный цвет" data-target="create_comp" data-id="sec_color">
      </row>
      <row class="m double">
        <input type="text" placeholder="Синонимы" data-target="create_comp" data-id="synonyms">
        <input type="text" placeholder="Емейл владельца" data-target="create_comp" data-id="owner_email">
      </row>
      -->
      <hr>
      <b>Размер вашего бизнеса</b>
      <inline class="s" style="text-align:left;">
        <label tabindex="0">
          <input type="radio" data-requared="true" name="prof_view" value="Малый бизнес" data-target="create_comp" data-id="sub_name">
          <tag-s class="checkbox-purp button-gray-dark">
            <p>Малый бизнес</p>
          </tag-s>
        </label>
        <label tabindex="0">
          <input type="radio" data-requared="true" name="prof_view" value="Средний бизнес" data-target="create_comp" data-id="sub_name">
          <tag-s class="checkbox-purp button-gray-dark">
            <p>Средний бизнес</p>
          </tag-s>
        </label>
        <label tabindex="0">
          <input type="radio" data-requared="true" name="prof_view" value="Крупный бизнес" data-target="create_comp" data-id="sub_name">
          <tag-s class="checkbox-purp button-gray-dark">
            <p>Крупный бизнес</p>
          </tag-s>
        </label>
      </inline>
      <hr>
      <b>Пригласите сотрудников</b>
    <p>Указанным пользователям придет письмо с оповещением. После регистрации они получат доступ к возможности публикации вакансий от имени компании.<br>Вы можете отредактировать этот список позже.</p>
      <dropdown class="small">
        <search class="i-dog" data-target="create_comp">
          <input type="text" placeholder="Емейл" name="jobtitle" data-autocomplete="false" autocomplete="off" data-type="array" data-id="comp_viewer_list">
        </search>
      </dropdown>

      <hr>
      <tag-l class="button-purp-contrast" tabindex="0" onclick="toModerate();">
        <p>Отправить на проверку</p>
        <icon class="i-front"></icon>
      </tag-l>
        <!--
          <row class="m double">
            <tag-l class="button-gray-contrast" tabindex="0" onclick="toNote();">
              <p>Сохранить черновик</p>
            </tag-l>
          </row>
            -->

    </column>
  </main>
  <input type="hidden" data-target="create_comp" data-id="status" data-type="integer" data-valid="true">
  <input type="hidden" data-target="create_comp" data-id="logo_image" data-valid="true">
