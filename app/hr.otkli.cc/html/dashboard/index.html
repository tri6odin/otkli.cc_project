<body tabindex="0" id="main" style="overflow: hidden;">

  <!--    overlay   -->

  <overlay>

  <top-nav>
    <div>
      <row class="xxs logo">
        <a href="https://hr.otkli.cc" alt='Главная cтраница'><img src="https://static.otkli.cc/svg/logoimg.svg" alt="Логотип otkli.cc" class="logoimg"></a>
        <a href="https://hr.otkli.cc" alt='Главная cтраница' class="hide-m"><img src="https://static.otkli.cc/svg/logotext.svg" alt="Текст логотипа otkli.cc" class="logotext"></a>
      </row>
      <row class="xs">
      </row>
    </div>

  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <main style="padding-bottom:0px;padding-top:0px;height:100vh;overflow: auto;">
    <row style="align-items:flex-start;height:100vh;overflow: auto;">
      <leftpanel style="display:none;height:100%;overflow:auto;">
        <tag-xl  style="display:none;margin:20px 20px 0 20px;width:80%" class="button-purp-dark" tabindex="0" onclick="createVacancy()">
          <p>Создать вакансию</p>
          <icon class="i-plus"></icon>
        </tag-xl>
        <hr  style="display:none">
        <smalltext class="collapsible" tabindex="0" style="align-items: center;display: none;justify-content: center;">
          <p>Добавить фильтр</p>
          <icon class="i-filter" style="margin-left: 10px;"></icon>
        </smalltext>
        <div class="content">
          <column class="s">
            <inline class="xs" style="text-align:center;width:100%">
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();" checked>
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >Все вакансии</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="40" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();">
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >Опубликована</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="20" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();">
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >На модерации</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="30" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();">
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >Отклонена</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="10" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();">
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >Черновик</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="status" onclick="findButton();" value="50" data-type="integer" data-target="status" onclick="findButton();" data-id="status" onclick="findButton();">
                <tag-xs class="checkbox-purp button-gray-dark">
                  <p >В архиве</p>
                </tag-xs>
              </label>
            </inline>
            <inline class="xs" style="text-align:center;width:100%">
              <label tabindex="0">
                <input type="radio" name="role" value="" data-type="integer" data-target="role" onclick="findButton();" data-id="role" checked>
                <tag-xs class="checkbox-blue button-gray-dark">
                  <p >Любая роль</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="role" value="10" data-type="integer" data-target="role" data-id="role" onclick="findButton();">
                <tag-xs class="checkbox-blue button-gray-dark">
                  <p >Редактор</p>
                </tag-xs>
              </label>
              <label tabindex="0">
                <input type="radio" name="role" value="20" data-type="integer" data-target="role" data-id="role" onclick="findButton();">
                <tag-xs class="checkbox-blue button-gray-dark">
                  <p >Вьювер</p>
                </tag-xs>
              </label>

        </grid>
        <tag-m id='loadmorebtn' class="button-white-dark loadanimation" tabindex="0" onclick="loadMore(this);"  style="display:none;margin-top: 10px;border:1px solid var(--gray-light);">
          <p>Загрузить еще</p>
          <icon class="i-down"></icon>
          <img src="https://static.otkli.cc/svg/loader-rings.svg" height="38">
        </tag-m>

    <column class="m vac-prev" style="border: 1px solid var(--gray-light);">

        <valid>

            <img class="med" src="" alt="Логотип Offerflow">
          </a>
        </valid>

        <column class="xxs">
          <a href="" class="vac-header" target="_blank">
            <b style="font-size:16px;">

            </b>

          <tag-xxxs class="button-gray-dark">
            <p></p>
          </tag-xxxs>
        </column>
      </row>
      <hr>
      <inline class="s" style="">
        <tag-xs class="">
          <icon class=""></icon>
          <p></p>
        </tag-xs>
        <tag-xs class="button-blue-dark">
          <icon class="i-eye"></icon>
          <p></p>
        </tag-xs>
        <tag-xs class="button-blue-dark">
          <icon class="i-message"></icon>
          <p></p>
        </tag-xs>
      </inline>
      <row class="xs fullwidth">
        <tag-l class="button-white-dark sqr-btn" style="border:1px solid var(--gray-light)">

        </tag-l>
        <tag-l class="button-purp-light" tabindex="0">
          <p>К откликам</p>
          <icon class="i-front"></icon>
        </tag-l>



      </row>
    </column>

    <banner-indicator><icon id="indicator_demand"></icon></banner-indicator>
    <p id="render_main_text"  style="font-size:18px;font-weight:var(--semibold);padding:20px 20px 20px 20px;width:100%"></p>
    <column class="m" style="justify-content:flex-start;">

      </column>

    <tag-m id="loadmorebtn1" class="button-white-dark loadanimation" tabindex="0" style="margin-top:10px;border:1px solid var(--gray-light);">

    </tag-m>
    <column class="xs" style="padding-left:20px;padding-right:20px;margin-top:20px">

        <icon class="i-front-down"></icon>
        <img src="https://static.otkli.cc/svg/loader-rings.svg" height="38">
      </tag-l>
    </column>
    <column class=" m" style="justify-content:flex-start;display:none;margin-top:20px">
      <column class="m"  id='columncard_archive' >
      </column>
    </column>
    <tag-m class="button-gray-light loadanimation" tabindex="0" style="margin-top:20px;display:none" id="loadmorebtn2-2" onclick="loadMore2(this,'goA8IXXo');">
          <p>Загрузить еще</p>
          <icon class="i-down"></icon>
          <img src="https://static.otkli.cc/svg/loader-rings.svg" height="38">
    </tag-m>

    <column class="m fullwidth" style="border: 1px solid var(--gray-light);border-radius:var(--border-radius-sqr);background-color:white;padding:var(--len-m)">
      <row class="s" style="align-items:center">
        <a><img class="small" src="https://static.otkli.cc/svg/default-avatars/avatar-5.svg"></a>
        <b></b>
      </row>
      <p></p>
      <row class="xxs fullwidth" style="justify-content:flex-end">
        <label tabindex="0" class="sqr-btn">
          <input type="radio" name="1">
          <tag-l class="checkbox-white button-white-dark" style="border: 1px solid var(--gray-light);">
            <icon class="i-dislike-l" style="font-size: var(--font-ml);"></icon>
          </tag-l>
        </label>
        <label tabindex="0" class="sqr-btn">
          <input type="radio" name="1">
          <tag-l class="checkbox-white button-white-dark" style="border: 1px solid var(--gray-light);">

        <label tabindex="0" class="sqr-btn">
          <input type="radio" name="1">
