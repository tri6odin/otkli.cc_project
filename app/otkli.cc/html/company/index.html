<!DOCTYPE html>
<html lang="ru">

<head>
  <title></title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, minimal-ui, maximum-scale=5">
  <meta name="format-detection" content="telephone=no">
  <meta name="Description" content="">

  <link rel="icon" href="https://static.otkli.cc/svg/favicon.svg">

  <link rel="preconnect" href="https://static.otkli.cc">
  <link rel="preconnect" href="https://apis.google.com">

  <link rel="stylesheet" href="https://static.otkli.cc/css/vars.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/fonts.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/colorset.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/main.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/buttons.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/search.css" defer>
  <link rel="stylesheet" href="https://static.otkli.cc/css/mobile.css" defer>


</head>

<body tabindex="0" id="main">

  <!--    overlay   -->

  <overlay>

  </overlay>

  <!--    main page   -->

  <cookies>
    <row class="m">
        <p style="font-weight:300;font-size:14px;">
          Мы <b>используем файлы cookie</b> для работы и улучшения всех своих сайтов. <b>И это прекрасно!</b>
        </p>
      <icon style="cursor:pointer" onclick="cookieDeleter(this);" class='i-close'></icon>
    </row>
  </cookies>

  <top-nav>
    <div>
      <row class="xxs logo">
        <a href="https://otkli.cc" alt='Главная cтраница'><img src="https://static.otkli.cc/svg/logoimg.svg" alt="Логотип otkli.cc" class="logoimg"></a>
        <a href="https://otkli.cc" alt='Главная cтраница' class="hide-m"><img src="https://static.otkli.cc/svg/logotext.svg" alt="Текст логотипа otkli.cc" class="logotext"></a>
      </row>
      <row class="xs">
      </row>
    </div>
  </top-nav>
  <bottom-nav>
  </bottom-nav>
  <header>

    <h1>&nbsp
    </h1>

    <row class="search">
      <dropdown>
        <search class="i-search big" data-target="professions">
          <input type="text" placeholder="Должность" data-autocomplete="true" autocomplete="off" data-id="professions">
        </search>
        <dropdown-content id="professions">
          <checkbox-parent>

            <label tabindex="0">
              <input type="checkbox" data-target="professions" data-id="experience" data-val="10" onclick="checkboxTag(this,'Начинающий');">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Начинающий</p>
              </tag-xs>
            </label>
            <label tabindex="0">
              <input type="checkbox" data-target="professions" data-id="experience" data-val="20" onclick="checkboxTag(this,'Опытный');">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Опытный</p>
              </tag-xs>
            </label>
            <label tabindex="0">
              <input type="checkbox" data-target="professions" data-id="experience" data-val="30" onclick="checkboxTag(this,'Уверенный');">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Уверенный</p>
              </tag-xs>
            </label>
          </checkbox-parent>
        </dropdown-content>
      </dropdown>
      <dropdown>
        <search class="i-pin  big" data-target="geo">
          <input type="text" placeholder="Город" name="geo" data-autocomplete="true" autocomplete="off" data-id="geo">
        </search>
        <dropdown-content id="geo">
          <checkbox-parent>
            <label tabindex="0">
              <input type="checkbox" data-target="geo" data-id="geo" data-val="Удаленка" onclick="checkboxTag(this);">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Удаленка</p>
              </tag-xs>
            </label>
            <label tabindex="0">
              <input type="checkbox" data-target="geo" data-id="geo" data-val="Москва" onclick="checkboxTag(this);">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Москва</p>
              </tag-xs>
            </label>
            <label tabindex="0">
              <input type="checkbox" data-target="geo" data-id="geo" data-val="Санкт-Петербург" onclick="checkboxTag(this);">
              <tag-xs class="checkbox-purp button-gray-dark">
                <p>Санкт-Петербург</p>
              </tag-xs>
            </label>
          </checkbox-parent>
        </dropdown-content>
      </dropdown>
    </row>

    <smalltext>
      <p>Сортировать по</p>
      <tag-xxs class="button-gray-dark" onclick="three_checkbox(this);" data-name="<icon class='i-calendar'></icon><p>дедлайну</p>" data-val="unchecked" tabindex="0">
        <icon class='i-calendar'></icon>
        <p>дедлайну</p>
      </tag-xxs>
      <input data-target="deadline" data-id="deadline" style="display:none">
      <p>или</p>
      <tag-xxs class="button-gray-dark" onclick="three_checkbox(this);" data-name="<icon class='i-eye'></icon><p>популярности</p>" data-val="unchecked" tabindex="0">
        <icon class='i-eye'></icon>
        <p>популярности</p>
      </tag-xxs>
      <input data-target="popular" data-id="popular" style="display:none">
    </smalltext>



    <tag-xl class="button-purp-dark button loadanimation" tabindex="0" onclick="findButton(this)">
      <p>Найти</p>
      <img src="https://static.otkli.cc/svg/loader-rings.svg" height="38">
    </tag-xl>

  </header>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <main>
    <grid>
    </grid>



    <tag-m id='loadmorebtn' class="button-gray-light loadanimation" tabindex="0" onclick="loadMore(this);" style="display:none">
      <p>Загрузить еще</p>
      <icon class="i-link"></icon>
      <img src="https://static.otkli.cc/svg/loader-rings.svg" height="38">
    </tag-m>


  </main>

  <footer>

  </footer>
  <input type="hidden" data-target="page" data-id="page" value="1" data-valid="true">
  <input type="hidden" data-target="page_rows" data-id="page_rows" value="12" data-valid="true">
  <input type="hidden" data-target="company" data-id="company" value="" data-valid="true">
  <template id='tmpl'>
    <column class="m vac-prev">
      <row class="m">
        <valid>
          <a href="https://otkli.cc" id='comp_code'>
            <img class="med" src="https://otkli.cc/webp/brand_logo.webp" alt="Логотип Offerflow">
          </a>
        </valid>
        <column class="xxs">
          <a href="https://otkli.cc" class="vac-header">
            <b>
              Оператор Call центра
            </b>
          </a>
          <tag-xxxs class="button-gray-dark">
            <p>12 дней до закрытия вакансии</p>
          </tag-xxxs>
        </column>
      </row>
      <hr>
      <column class="xs">
        <row class="between">
          <tag-xs class="button-blue-dark">
            <icon class="i-ruble"></icon>
            <p>888 888 - 999 999 999</p>
          </tag-xs>
          <smalltext>
            <p>в месяц</p>
          </smalltext>
        </row>
        <row class="between">
          <tag-xs class="button-blue-dark">
            <icon class="i-timer"></icon>
            <p>Полная</p>
          </tag-xs>
          <smalltext>
            <p>занятость</p>
          </smalltext>
        </row>
        <row class="between">
          <tag-xs class="button-blue-dark">
            <icon class="i-pin"></icon>
            <p>Удаленно</p>
          </tag-xs>
          <smalltext>
            <p>локация</p>
          </smalltext>
        </row>
        <row class="between">
          <tag-xs class="button-blue-dark">
            <icon class="i-eye"></icon>
            <p>1238</p>
          </tag-xs>
          <smalltext>
            <p>просмотров</p>
          </smalltext>
        </row>
      </column>
      <row class="xxs fullwidth">
        <tag-l class="button-purp-light" tabindex="0">
          <p>Подробнее</p>
          <icon class="i-link"></icon>
        </tag-l>
        <label tabindex="0">
          <input type="checkbox">
          <tag-l class="checkbox-purp button-purp-light">
            <icon class="i-bookmark"></icon>
          </tag-l>
        </label>
      </row>
    </column>
  </template>
</body>

<script src="https://static.otkli.cc/js/vars.js"></script>

<script src="https://static.otkli.cc/js/scripts.js" defer></script>
<script src="https://static.otkli.cc/js/elements.js" defer></script>
<script src="https://static.otkli.cc/js/auth.js" defer></script>

<script src="https://static.otkli.cc/js/tagify.js" defer></script>

<script src="https://static.otkli.cc/js/render/otkli.cc/navbars.js" defer></script>
<script src="https://static.otkli.cc/js/render/otkli.cc/authform.js" defer></script>
<script src="https://static.otkli.cc/js/render/company.js" defer></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://static.otkli.cc/js/googleauth.js" defer></script>

  var vConsole = new window.VConsole();

</html>
